[book]
authors = ["echozyr2001"]
language = "zh"
multilingual = false
src = "src"

[build]
build-dir = "./target"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2"    # do not edit: managed by `mdbook-admonish install`

[output.html]
# git-repository-url = ""
additional-css = ["theme/mdbook-admonish.css", "theme/pagetoc.css"]
additional-js = ["theme/pagetoc.js"]

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = true

[output.html.print]
enable = false
